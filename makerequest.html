                <div class="col-md-8 offset-md-2">
                    <form method="POST" action="#" enctype="multipart/form-data">
                        <div class="form-group">

                            <select name="organs" class="form-control">

                            </select>
                        </div>

                        <div class="form-group">

                            <textarea name="details" class="form-control" rows="4" placeholder="Message"></textarea>
                        </div>
